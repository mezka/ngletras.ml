<!DOCTYPE html>
<html ng-app="App">

<head>
    <meta charset="utf-8">
    <title>ng-letras</title>
</head>

<body ng-controller="MainController">

    <h1>Lyrics Finder</h1>

    <form action="">
        <input type="text" ng-model="artist" placeholder="Search for artist ...">
        <input type="text" ng-model="song" placeholder="Search for song ...">
        <button ng-click = "search(artist, song)">Search</button>
    </form>

    <ui-view></ui-view>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="./js/App.js"></script>
    <script src="./js/services/MainService.js"></script>
    <script src="./js/MainController.js"></script>
    <script src="./views/song/SongController.js"></script>
    <script src="./views/lyrics/LyricsController.js"></script>
</body>

</html>
